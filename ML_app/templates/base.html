<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}System Predykcji Chorób{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .prediction-card {
            transition: transform 0.2s;
        }
        .prediction-card:hover {
            transform: translateY(-5px);
        }
        .form-label {
            font-weight: 500;
        }
        .feature-description {
            font-size: 0.875rem;
            color: #6c757d;
        }
        .navbar-brand {
            font-family: 'Georgia', serif;
            font-weight: bold;
            font-style: italic;
            font-size: 2.5rem;
        }
        .github-link {
            color: #333;
            text-decoration: none;
            transition: color 0.2s;
        }
        .github-link:hover {
            color: #0d6efd;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <div class="col-12 text-center">
            <a class="navbar-brand" href="/">System Predykcji Chorób</a>
        </div>
        <div class="navbar-nav position-absolute end-0 me-3">
            {% if current_user.is_authenticated %}
                <a class="nav-link" href="{{ url_for('auth.logout') }}">Wyloguj</a>
            {% else %}
                <a class="nav-link" href="{{ url_for('auth.login') }}">Zaloguj</a>
                <a class="nav-link" href="{{ url_for('auth.register') }}">Zarejestruj</a>
            {% endif %}
        </div>
    </div>
</nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div>" "</div>

    <div class="container text-center mt-3">
        <p class="text-muted">
            Bartosz Deptuła, Mikołaj Mazur, Adam Wrzałek.
        </p>
        <a href="https://github.com/AdWrzlk/MLProject" class="github-link" target="_blank" rel="noopener noreferrer">

    <footer class="footer mt-5 py-3 bg-white">
        <div class="container text-center">
            <span class="text-muted">© 2025 System Predykcji Chorób. Wszystkie prawa zastrzeżone.</span>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</html>
